# HomeAgent Zigbee2MQTT Configuration
# ZBDongle-E (EFR32MG21) default settings

homeassistant: false

permit_join: false

mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://localhost:1883

serial:
  port: /dev/ttyUSB0
  adapter: ezsp

frontend:
  port: 8080

advanced:
  log_level: info
  log_output:
    - console
  network_key: GENERATE
  pan_id: GENERATE
  channel: 15

devices: {}
groups: {}
